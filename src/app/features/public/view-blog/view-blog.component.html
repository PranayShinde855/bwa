<div class="main-wrapper">
  <div class="wrapper">
    @if(image.length > 0) {
      <img class="blog-image" [src]="image" alt="image" width="100" height="100">
    }
    <div class="data-section">
      <h3>{{title}}</h3>
      <h5>Blog Type: {{category}}</h5>
      <p class="mb-3">Blog Post Date: {{createdDate | date: 'mediumDate'}} Content: {{description}}</p>
    </div>
  </div>
</div>

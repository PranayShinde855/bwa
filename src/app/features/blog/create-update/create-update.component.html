<div class="blog-form-container">
  <div class="row text-center header-section">
    <h2>{{formButtonAction}} Post</h2>
  </div>
  <form class="form mb-4" [formGroup]="blogForm">

    <div class="form-group">
      <label for="content">Type</label>
      <select class="form-control" formControlName="typeId">
        <option value="" disabled>Select Type</option>
        <option *ngFor="let type of blogTypes" value={{type.id}}>{{type.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" id="title" formControlName="title">
      
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" formControlName="content" rows="5"></textarea>
      
    </div>

    <div class="form-group">
      <label>Upload Image </label>
      <input type="file" class=" w-25 form-control" (change)="onImageChange($event)" accept="image/*">

      <label for="image">Remove Image</label>
      <input id="chkRemoveImage" type="checkbox" (change)="removeImage($event)" formControlName="removeImage">
    </div>
    
    <div class="image-preview" *ngIf="imagePreview">
      <h4>Image Preview</h4>
      <img class="form-control" [src]="imagePreview" alt="Preview" style="max-width: 200px; height: auto;">
    </div>

    <div class="button-section mt-3">
      <button class="btn btn-outline-primary" type="submit" (click)="onSubmit()"
        [disabled]="!blogForm.valid">{{formButtonAction}}</button>
      <button class="btn btn-outline-danger ms-4" routerLink="/blogs"> Cancel</button>
    </div>
  </form>
</div>

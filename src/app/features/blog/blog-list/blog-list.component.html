<div class="main mt-3">
  <div class="search-div">
    <div class="row">
      <div class="col-sm-12 col-md-7">
        <h3>Blogs Records</h3>
      </div>
      <div class="col-sm-12 col-md-2">
        <button class="btn btn-outline-primary" routerLink="/blogs/create">Create Blog</button>
      </div>
      <div class="col-sm-12 col-md-3">
        <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </div>
    </div>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No </th>
        <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-primary mx-2" (click)="getById(row.id)">Edit</button>
          <button class="btn btn-outline-danger" (click)="showpopup(row.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          <div *ngIf="showTable" class="row text-center">
            <h5>No Records Found</h5>
          </div>
          <div *ngIf="!showTable">
            No data matching the filter "{{input.value}}"
          </div>
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #pagintor [pageSize]="10" aria-label="Select page of users"
      (page)="getData()"></mat-paginator>
  </div>
</div>

<app-delete-blog *ngIf="isPopupVisible" (close)="hidepopup()"></app-delete-blog>

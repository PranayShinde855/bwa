<div class="dashboard-container">
    <div class="main-wrapper">
        <div class="wrapper">
            <div class="header-section mb-4">
                <h3 class="text-primary fw-bold">Dashboard</h3>
            </div>

            <div class="container-fluid mb-4">
                <label for="">Select category</label>
                <select class="form-select w-50" onchange="getBlogs()" [(ngModel)]="selectedCategory">
                    <option *ngFor="let type of blogTypes" value={{type.id}}>{{type.name}}</option>
                </select>
            </div>
            <div class="cards-section">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 cards-bottom">
                    <div *ngFor="let blog of blogs" class="col">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-body d-flex flex-column align-items-center">
                                @if(blog.image != 'undefined')
                                {
                                @if(blog.image.length > 0)
                                {
                                <img [src]="'data:' + blog.imageExtension + ';base64,' + blog.image"
                                    [alt]="blog.imageName" style="width: 100%; height: 200px; object-fit: cover;">
                                } @else {
                                <img src="../../../../assets/common/No_image_available.svg" alt="No image"
                                    style="width: 100%; height: 200px; object-fit: cover;">
                                }
                                }
                                @else {
                                <img src="../../../../assets/common/No_image_available.svg" alt="No image"
                                    style="width: 100%; height: 200px; object-fit: cover;">
                                }
                                <h5 class="card-title text-center text-dark mb-0 mt-2">{{ blog.title }}</h5>
                                <button class="btn btn-outline-primary color-dark mt-2" (click)="readMore(blog.id)">Read
                                    More</button>
                                <!-- <p class="card-title text-center text-light-grey mb-0">{{ blog.description | truncate:30 }}</p> -->

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="main mt-3">
  <div class="search-div">
    <div class="row">
      <div class="col-sm-12 col-md-7">
        <h3>Users Records</h3>
      </div>
      <div class="col-sm-12 col-md-2">
        <button class="btn btn-outline-primary" routerLink="/users/create">Create User</button>
      </div>
      <div class="col-sm-12 col-md-3">
        <input class="form-control" matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </div>
    </div>

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr. No </th>
        <td mat-cell *matCellDef="let row; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">
          <div class="profile">
            @if(row.image){
            <img class="list-image" src="data:{{row.imageExtension}};base64,{{row.image}}" alt="">
            }
            @else{
            <img class="list-image" src="../../../../assets/common/No_image_available.svg" alt="">
            }
            {{row.salutation}}. {{row.firstName}} {{row.lastName}}
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-h eader> Active Status </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-primary m-2" [disabled]="row.isActive"
            (click)="activateActivateUser(row.id)">Active</button>
          <button class="btn btn-outline-danger" [disabled]="!row.isActive"
            (click)="deactivateActivateUser(row.id)">Deactive</button>
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-primary mx-2" (click)="getById(row.id)">Edit</button>
          <button class="btn btn-outline-danger" (click)="showDiaglog(row.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" #pagintor [pageSize]="10" aria-label="Select page of users"
      (page)="getData()"></mat-paginator>
  </div>
</div>
